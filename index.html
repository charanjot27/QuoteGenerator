<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        .quote-box {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .quote {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
        }
        .author {
            font-size: 1.2em;
            color: #555;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="quote-box">
    <div class="quote" id="quote">"Click the button to get inspired!"</div>
    <div class="author" id="author">- Inspiration awaits -</div>
    <button onclick="generateQuote()">New Quote</button>
</div>

<script>
    const quotes = [
        { quote: "The only limit to our realization of tomorrow is our doubts of today.", author: "Franklin D. Roosevelt" },
        { quote: "The purpose of our lives is to be happy.", author: "Dalai Lama" },
        { quote: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
        { quote: "Get busy living or get busy dying.", author: "Stephen King" },
        { quote: "You have within you right now, everything you need to deal with whatever the world can throw at you.", author: "Brian Tracy" },
        { quote: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
        { quote: "Your time is limited, don’t waste it living someone else’s life.", author: "Steve Jobs" }
    ];

    function generateQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        document.getElementById('quote').textContent = `"${quotes[randomIndex].quote}"`;
        document.getElementById('author').textContent = `- ${quotes[randomIndex].author} -`;
    }
</script>

</body>
</html>
